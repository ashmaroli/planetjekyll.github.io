<h1>Jekyll Plugins</h1>

<style>
  .plugin { 
    display: inline-block; max-width: 300px; 
    border:  1px silver;
    margin: 6px;
    padding: 6px;
  }
</style>


<div class='plugins'>
{% for plugin in site.data.o.plugins.plugins %}
  <div class='plugin'>
      <b>{{ plugin.title }}</b> â˜… {{ plugin.stars }} -
      {{ plugin.gem }}  in {{ plugin.category }}
      
      {{ plugin.descr | markdownify }} 
      
      <a href="{{ plugin.gem_url }}">[Gem]</a>
      <a href="{{ plugin.project_url }}">[More Info]</a>
  </div>
{% endfor %}
</div>
