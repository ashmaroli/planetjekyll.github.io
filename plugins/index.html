---
title:  Jekyll Plugins
---

<h1>Jekyll Plugins</h1>

<style>
  body {
    background-color: silver;
  }
  
  .plugin { 
    display: inline-block;
    max-width: 300px; 
    border: 1px solid black;
    margin: 6px;
    padding: 6px;
    background-color: white;
  }
  .plugin-title {
    font-weight: bold;
    font-size: 140%;
  }
</style>


<div class='plugins'>
{% for plugin in site.data.o.plugins.plugins %}
  <div class='plugin'>
      <span class='plugin-title'>{{ plugin.title }}</span> 
      â˜…{{ plugin.stars }} -
      <code>{{ plugin.gem }}</code>
      
      {{ plugin.descr | markdownify }} 
      
      Category: {{ plugin.category }} <br>
      <a href="{{ plugin.gem_url }}">[Gem]</a>
      <a href="{{ plugin.project_url }}">[More Info]</a>
  </div>
{% endfor %}
</div>
