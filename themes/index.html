<h1>{{ page.title }}</h1>

{% include welcome-themes.html %}


<h2>2015</h2>

<div class='gallery'>
{% for theme in site.data.themes.themes %}

  <div class='theme'>
    <div class='theme-title'>
        {{ theme.title }}
    </div>
    <div class='theme-img'>
      <img src="{{site.url}}/_data/themes/i/{{theme.screenshot}}">
    </div>
    <div class='theme-title'>
       <a href="{{ theme.demo_url }}">[Demo]</a>
       <a href="{{ theme.source_url }}">[Source]</a> ({{ theme.license }})
    </div>
  </div>

{% endfor %}
</div>
